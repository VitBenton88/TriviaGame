<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>The Simpsons Trivia Game</title>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="icon" type="image/png" href="assets/images/favicon.png">
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower|Rubik:900" rel="stylesheet">


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="assets/javascript/app2.js"></script>

</head>
<body>

	<header>
		<img id="headerImg" src="assets/images/Logo1.png">
		<h1 id="triviaText">Trivia!</h1>
	</header>

	<button id="startButton">Start</button>

	<div id="timerBox">
		
		<h1 id="timeHeading"></h1>
		<p id="timerDigits"></p>

	</div>

	<section>

		<p id="currentQuestion"></p>
		<p id="displayCorrectAnswer"></p>
		<div id="gifBox"></div>
		<ul id="listOptions"></ul>

		<ul id="stats">
			<li id="totalCorrect"></li>
			<li id="totalIncorrect"></li>
		</ul>

		<button id="restartButton">Restart</button>

		
	</section>

</body>
</html>
